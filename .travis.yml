language: java

git:
  depth: 3

matrix:
  include:
   - jdk: openjdk6
     env: OPTIONS='-pl !elk-owlapi,!elk-owlapi-standalone,!elk-protege,!elk-distribution'
   - jdk: oraclejdk7
     env: DEPLOY=true
   - jdk: openjdk7
   - jdk: oraclejdk8

install: mvn install -DskipTests=true $OPTIONS

script: mvn test -Dassembly.skipAssembly=true -B $OPTIONS

after_success:
  - test "$DEPLOY" = true -a "$TRAVIS_PULL_REQUEST" = false -a "$TRAVIS_BRANCH" = master
    && mvn source:jar deploy --settings .travis-settings.xml -DskipTests=true -B

env:
  global:
  - secure: 
  - secure: 
